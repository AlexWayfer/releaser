<md-toolbar [color]="primary">
    <span>A Notification system for github releases!</span>
    <span *ngIf="auth| async">Logged in as {{ user.github.displayName }}</span>
    <span>
    <button md-button color="primary" *ngIf="!(auth | async)" (click)="doGithubLogin()">Login Github</button>
    <button md-button color="warn" *ngIf="auth | async" (click)="doLogout()">Logout</button>
  </span>
</md-toolbar>
<md-card class="demo-card demo-basic">
    <md-toolbar color="primary">Watchlist:</md-toolbar>
    <md-card-content>
        <md-list>
            <md-list-item *ngFor="let item of list | async">
                {{item.$value}} {{item.$key}}
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
<md-card class="demo-card demo-basic">
    <md-toolbar color="primary">Add repo:</md-toolbar>
    <md-card-content>
        <search (onSearch)="onSearch($event)"></search>

        <md-list>
            <md-list-item *ngFor="let repo of repositories | async">
                {{repo.full_name}}
                <button md-mini-fab (click)="addRepo(repo)">
                    <md-icon class="md-24">add</md-icon>
                </button>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
